<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create student</title>
</head>
<body>
<h1>Create new student</h1>
<p><a href="/students">Back to list</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:object="${student}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:field="*{address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
